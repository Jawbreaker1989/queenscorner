# =============================================
# SERVER & APPLICATION
# =============================================
server.port=8080
spring.application.name=queenscorner

# =============================================
# DATABASE MYSQL
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/queens_corner_prod_v2
spring.datasource.username=root
spring.datasource.password=3856074

# =============================================
# FLYWAY CONFIGURATION
# =============================================
spring.flyway.enabled=false

# =============================================
# JPA CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# =============================================
# CACHE CONFIGURATION (Caffeine)
# =============================================
spring.cache.type=caffeine
spring.cache.cache-names=clientes,cotizaciones,negocios,catalogos
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# =============================================
# ASYNC CONFIGURATION (Hilos)
# =============================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=queens-async-

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging.file.name=logs/queenscorner-app.log
logging.level.root=INFO
logging.level.com.uptc.queenscorner=DEBUG
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr([%t]){cyan} %clr(%c){yellow} - %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================================
# SWAGGER/OPENAPI CONFIGURATION
# =============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha