name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - feature/factura-creation
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.1)'
        required: false

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  PROJECT_NAME: queenscorner

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=1.0.0
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-backend:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./queenscorner-frontend
          file: ./queenscorner-frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-frontend:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "DOCKER_GUIDE.md"
          body: |
            ## Docker Images Published
            
            **Backend:** `${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-backend:${{ steps.version.outputs.version }}`
            **Frontend:** `${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-frontend:${{ steps.version.outputs.version }}`
            
            ### Pull images:
            ```bash
            docker pull ${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-backend:${{ steps.version.outputs.version }}
            docker pull ${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-frontend:${{ steps.version.outputs.version }}
            ```
            
            ### Run with docker-compose:
            ```bash
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up
            ```

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Images successfully published to Docker Hub!"
          echo "Backend: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-backend"
          echo "Frontend: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}-frontend"
