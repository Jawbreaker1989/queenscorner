    <div class="header-actions">
      <button class="btn btn-primary" (click)="crear()" [disabled]="loading">

      </button>
      <button class="btn btn-secondary" (click)="volver()">

  <div class="mensajes">

      <button class="btn btn-primary" (click)="crear()">Crear primer cliente</button>

    <div *ngIf="!loading && clientes.length > 0" class="tabla-wrapper">
      <table class="tabla-clientes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes" class="fila-cliente" (dblclick)="verDobleClick(cliente.id)">

            <td class="nombre">{{ cliente.nombre }}</td>
            <td class="email">{{ cliente.email }}</td>
            <td class="telefono">{{ cliente.telefono }}</td>

            <td class="acciones">
              <button class="btn-icon btn-info" (click)="ver(cliente.id)" title="Ver">ğŸ‘ï¸</button>
              <button class="btn-icon btn-warning" (click)="editar(cliente.id)" title="Editar">âœï¸</button>
