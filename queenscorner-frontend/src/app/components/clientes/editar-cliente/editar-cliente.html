<div class="form-container">
  <div class="form-card">
    <div *ngIf="cargando" class="loading-center">
      <div class="spinner"></div>
      <p>Cargando cliente...</p>
    </div>

    <div *ngIf="!cargando">
      <h1>Editar Cliente</h1>
      <p class="subtitle">Actualiza los datos del cliente</p>

      <form (ngSubmit)="guardar()" class="formulario">
        <div class="form-group">
          <label for="nombre">Nombre *</label>
          <input
            id="nombre"
            type="text"
            [(ngModel)]="cliente.nombre"
            name="nombre"
            placeholder="Ej: Juan Pérez"
            [disabled]="loading"
            required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="cliente.email"
            name="email"
            placeholder="Ej: juan@example.com"
            [disabled]="loading"
            required>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono *</label>
          <input
            id="telefono"
            type="text"
            [(ngModel)]="cliente.telefono"
            name="telefono"
            placeholder="Ej: +57 300 123 4567"
            [disabled]="loading"
            required>
        </div>

        <div class="form-group">
          <label for="ciudad">Ciudad *</label>
          <input
            id="ciudad"
            type="text"
            [(ngModel)]="cliente.ciudad"
            name="ciudad"
            placeholder="Ej: Tunja"
            [disabled]="loading"
            required>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección *</label>
          <textarea
            id="direccion"
            [(ngModel)]="cliente.direccion"
            name="direccion"
            placeholder="Ej: Calle 5 #45-67"
            [disabled]="loading"
            rows="3"
            required></textarea>
        </div>

        <div class="error" *ngIf="error">
          <span class="error-icon">⚠️</span>
          {{ error }}
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            {{ loading ? 'Guardando...' : 'Actualizar Cliente' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelar()" [disabled]="loading">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
